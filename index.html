<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Citas Médicas</title>
    <!-- Enlace al favicon -->
    <link rel="icon" href="assets/logomain.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="assets/mintic_logo.png" alt="Logo Izquierda" class="logo-left">
            <h1>Gestión de Citas Médicas</h1>
        </div>
        <nav class="navbar">
            <a href="#form-container">Registrar Cita</a>
            <a href="#appointments-container">Citas Registradas</a>
        </nav>
    </header>
    <main>
        <section id="form-container" class="card">
            <h2>Registrar Nueva Cita</h2>
            <form id="appointment-form">
                <div class="form-group">
                    <label for="cedula">Cédula:</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="text" id="cedula" placeholder="Cédula" required />
                        <button type="button" id="validate-cedula-btn">Validar</button>
                    </div>
                    <span id="cedula-status"></span>
                </div>
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" placeholder="Nombre" readonly required />
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" placeholder="Apellido" readonly required />
                </div>
                <div class="form-group">
                    <label for="date">Fecha:</label>
                    <input type="date" id="date" required />
                </div>
                <div class="form-group">
                    <label for="type">Especialidad:</label>
                    <select id="type" required>
                        <option value="" disabled selected>Seleccione Especialidad</option>
                        <option value="Medicina General">Medicina General</option>
                        <option value="Dermatología">Dermatología</option>
                        <option value="Odontología">Odontología</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="doctor">Doctor:</label>
                    <select id="doctor" required>
                        <option value="" disabled selected>Seleccione un Doctor</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Horarios Disponibles:</label>
                    <div id="time-options" class="time-options"></div>
                </div>
                <button type="submit" id="submit-btn" disabled>Registrar</button>
            </form>
        </section>
        <section id="appointments-container" class="card">
            <h2>Citas Registradas</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Cédula</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Especialidad</th>
                        <th>Doctor</th>
                    </tr>
                </thead>
                <tbody id="appointments-table"></tbody>
            </table>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
