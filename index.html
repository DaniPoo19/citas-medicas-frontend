<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Citas Médicas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Favicon -->
    <link rel="icon" href="assets/logomain.ico" type="image/x-icon">
</head>
<body>
    <header class="d-flex justify-content-between align-items-center p-3 bg-success text-white">
        <img src="assets/logotalentotech.jpg" alt="Logo Izquierda" class="logo-small">
        <h1 class="text-center flex-grow-1">Gestión de Citas Médicas</h1>
        <img src="assets/mintic_logo.png" alt="Logo Derecha" class="logo-small">
    </header>
    <nav class="navbar bg-light p-3">
        <div class="container">
            <button id="show-register" class="btn btn-outline-success me-2">Registrar Cita</button>
            <button id="show-appointments" class="btn btn-outline-primary">Ver Citas Registradas</button>
        </div>
    </nav>
    <main class="container mt-4">
        <section id="form-container" class="card p-4 shadow">
            <h2>Registrar Nueva Cita</h2>
            <form id="appointment-form">
                <div class="mb-3">
                    <label for="cedula" class="form-label">Cédula:</label>
                    <div class="input-group">
                        <input type="text" id="cedula" class="form-control" placeholder="Cédula" required />
                        <button type="button" id="validate-cedula-btn" class="btn btn-success">Validar</button>
                    </div>
                    <small id="cedula-status" class="text-muted"></small>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre:</label>
                    <input type="text" id="name" class="form-control" placeholder="Nombre" readonly required />
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido:</label>
                    <input type="text" id="apellido" class="form-control" placeholder="Apellido" readonly required />
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Fecha:</label>
                    <input type="date" id="date" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label for="type" class="form-label">Especialidad:</label>
                    <select id="type" class="form-select" required>
                        <option value="" disabled selected>Seleccione Especialidad</option>
                        <option value="Medicina General">Medicina General</option>
                        <option value="Dermatología">Dermatología</option>
                        <option value="Odontología">Odontología</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="doctor" class="form-label">Doctor:</label>
                    <select id="doctor" class="form-select" required>
                        <option value="" disabled selected>Seleccione un Doctor</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Horarios Disponibles:</label>
                    <div id="time-options" class="d-flex flex-wrap gap-2"></div>
                </div>
                <button type="submit" id="submit-btn" class="btn btn-success w-100" disabled>Registrar</button>
            </form>
        </section>
        <section id="appointments-container" class="card p-4 shadow mt-4" style="display: none;">
            <h2>Citas Registradas</h2>
            <table class="table table-striped">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Cédula</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Especialidad</th>
                        <th>Doctor</th>
                    </tr>
                </thead>
                <tbody id="appointments-table"></tbody>
            </table>
        </section>
    </main>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
