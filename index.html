<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Citas Médicas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/png" href="assets/logomain.ico">
    <style>
        /* Ajuste del header */
        header {
            background-color: #4CAF50;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header img.logo {
            max-height: 50px;
        }
        header h1 {
            color: white;
            font-size: 1.5rem;
            margin: 0;
            flex-grow: 1;
            text-align: center;
        }
        /* Navbar */
        .navbar-custom {
            background-color: #3e8e41;
            padding: 0.5rem;
            display: flex;
            justify-content: center;
        }
        .navbar-custom .btn {
            margin: 0 0.5rem;
        }
        /* Espaciado del main */
        main {
            max-width: 900px;
            margin: 2rem auto;
            padding: 1rem;
        }
        /* Ajuste de las tarjetas */
        .card {
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        /* Ajustes de botones */
        .btn-group .btn {
            margin: 0.2rem;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <img src="assets/talentotech.png" alt="Logo Izquierdo" class="logo">
        <h1>Gestión de Citas Médicas</h1>
        <img src="assets/mintic_logo.png" alt="Logo Derecho" class="logo">
    </header>

    <!-- Navbar -->
    <nav class="navbar-custom">
        <button id="view-register-btn" class="btn btn-primary">Registrar Cita</button>
        <button id="view-appointments-btn" class="btn btn-secondary">Citas Registradas</button>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- Formulario de Registro -->
        <section id="form-container" class="card">
            <h2>Registrar Nueva Cita</h2>
            <form id="appointment-form">
                <div class="mb-3">
                    <label for="cedula" class="form-label">Cédula:</label>
                    <div class="input-group">
                        <input type="text" id="cedula" placeholder="Cédula" class="form-control" required />
                        <button type="button" id="validate-cedula-btn" class="btn btn-success">Validar</button>
                    </div>
                    <span id="cedula-status" class="text-muted"></span>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre:</label>
                    <input type="text" id="name" placeholder="Nombre" class="form-control" readonly required />
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido:</label>
                    <input type="text" id="apellido" placeholder="Apellido" class="form-control" readonly required />
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Fecha:</label>
                    <input type="date" id="date" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label for="type" class="form-label">Especialidad:</label>
                    <select id="type" class="form-select" required>
                        <option value="" disabled selected>Seleccione Especialidad</option>
                        <option value="Medicina General">Medicina General</option>
                        <option value="Dermatología">Dermatología</option>
                        <option value="Odontología">Odontología</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="doctor" class="form-label">Doctor:</label>
                    <select id="doctor" class="form-select" required>
                        <option value="" disabled selected>Seleccione un Doctor</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Horarios Disponibles:</label>
                    <div id="time-options" class="btn-group" role="group" aria-label="Horarios Disponibles"></div>
                </div>
                <button type="submit" id="submit-btn" class="btn btn-primary w-100" disabled>Registrar</button>
            </form>
        </section>

        <!-- Tabla de Citas Registradas -->
        <section id="appointments-container" class="card" style="display: none;">
            <h2>Citas Registradas</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Cédula</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Especialidad</th>
                        <th>Doctor</th>
                    </tr>
                </thead>
                <tbody id="appointments-table"></tbody>
            </table>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
